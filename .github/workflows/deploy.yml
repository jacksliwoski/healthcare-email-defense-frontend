name: Deploy Frontend to Lightsail

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_SSH_KEY }}" > ~/.ssh/lightsail_key
          chmod 600 ~/.ssh/lightsail_key

      - name: Add Lightsail host to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.LIGHTSAIL_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy frontend to Lightsail
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/lightsail_key \
            ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }} "
              set -e

              echo '--- Switching to project directory ---'
              cd ~/healthcare-email-defense || exit 1

              echo '--- Pulling latest frontend code ---'
              git fetch --all
              git reset --hard origin/main

              echo '--- Installing dependencies (frontend only) ---'
              npm install --silent

              echo '--- Restarting frontend server only ---'
              pm2 restart healthcare-demo || pm2 start server.js --name healthcare-demo --interpreter=node

              echo '--- Saving PM2 state ---'
              pm2 save

              echo '--- Frontend deployment complete. ---'
            "
